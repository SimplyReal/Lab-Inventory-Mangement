<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Items</title>
</head>
<body>
    <div class="fact">
        <button id="btn" class="fetch-btn">Show Inventory Items</button>
        <table id="table-fact">
            <thead id="fact-head"> 
                <tr>
                <th>Id</th>
                <th>Quantity</th>
                <th>Storage</th>
                <th>Expiry Date</th>
                </tr>
            </thead>
            <tbody id="fact-body">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
