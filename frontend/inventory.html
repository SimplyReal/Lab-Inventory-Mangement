

<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
</head>
<body>
    <div class="fact">
        <button id="btn" class="fetch-btn">Show Inventory Items</button>
        <table id="table-fact">
            <thead id="fact-head"> 
                <tr>
                    <th>Id</th>
                    <th>Quantity</th>
                    <th>Storage</th>
                    <th>Action</th> 
                </tr>
            </thead>
            <tbody id="fact-body">
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", function() {
            fetch('https://tinkerquest.onrender.com/api/inventory_items')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error fetching inventory items:', error);
                });
        });

        function populateTable(inventoryItems) {
            var tableBody = document.getElementById("fact-body");
            tableBody.innerHTML = ""; // Clear existing rows

            inventoryItems.forEach(function(item) {
                var row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td id="quantity-${item.id}">${item.quantity}</td>
                    <td>${item.location}</td>
                    <td><button class="add-btn" data-id="${item.id}">Add</button></td>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners to the newly created buttons
            document.querySelectorAll(".add-btn").forEach(button => {
                button.addEventListener("click", () => {
                    var itemId = button.getAttribute("data-id");
                    incrementQuantity(itemId);
                });
            });
        }

        function incrementQuantity(itemId) {
            fetch(`https://tinkerquest.onrender.com/api/inventory_items/${itemId}`, {
                method: 'POST', // Use PATCH method to update existing item
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    quantity: 1 // Increment quantity by 1
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Update the quantity displayed on the page
                var quantityElement = document.getElementById(`quantity-${itemId}`);
                var currentQuantity = parseInt(quantityElement.textContent);
                currentQuantity += 1;
                quantityElement.textContent = currentQuantity;
            })
            .catch(error => {
                console.error('Error incrementing quantity:', error);
            });
        }
    </script>
</body>
</html>
