<!DOCTYPE html>

    <title>Inventory Management</title>

<body>
    <div class="fact">
        <button id="btn" class="fetch-btn">Show Inventory Items</button>
        <table id="table-fact">
            <thead id="fact-head"> 
                <tr>
                    <th>Id</th>
                    <th>Quantity</th>

            <tbody id="fact-body">

    <script>
        document.getElementById("btn").addEventListener("click", function() {
            fetch('https://tinkerquest.onrender.com/api/inventory_items')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error fetching inventory items:', error);
                });
        });

        function populateTable(inventoryItems) {
            var tableBody = document.getElementById("fact-body");
            tableBody.innerHTML = ""; // Clear existing rows

            inventoryItems.forEach(function(item) {
                var row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td id="quantity-${item.id}">${item.quantity}</td>
                    <td>${item.location}</td>
                    <td><button class="add-btn" data-id="${item.id}">Add</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

            if (event.target.classList.contains("add-btn")) {

                incrementQuantity(itemId);
