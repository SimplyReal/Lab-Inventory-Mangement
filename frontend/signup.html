<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signupForm">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required placeholder="Enter your username"><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required placeholder="Enter your email"><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="signupPassword" required placeholder="Enter your password"><br>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" name="confirm-password" id="confirm-password" required placeholder="Confirm your password"><br>
    <button type="button" id="signup-button">Sign Up</button>
  </form>

  <script src="signup.js"></script>
</body>
</html>
